server {
    listen 80;
    server_name www.tinyca.lan tinyca.lan;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name www.tinyca.lan tinyca.lan;

    ssl_certificate /data/certs/www.tinyca.lan.crt;
    ssl_certificate_key /data/certs/www.tinyca.lan.key;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Serve static UI files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Direct download of root CA certificate
    location = /root_ca.crt {
        alias /data/root_ca.crt;
        add_header Content-Type application/x-x509-ca-cert;
        add_header Content-Disposition 'attachment; filename="tinyca_root.crt"';
    }

    # Proxy API requests to step-ca
    location /api/ {
        proxy_pass https://step-ca:9000/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
